<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이디야 뉴스 - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="preload" as="font" href="/assets/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <section class="bg-blue-900 text-white p-4">
      <div class="flex flex-row justify-between items-center mb-5">
        <h1 class="text-xl font-bold">NEWS</h1>
        <svg
          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>뉴스 더보기</title>
          <rect x="0.5" y="1" width="15" height="15" stroke="#F5F5F5" />
          <path d="M5.00003 8.52114H11M8.05334 5.5L8.05334 11.5" stroke="#F5F5F5" />
        </svg>
      </div>
      <div>
        <ul class="space-y-2">
          <li class="flex gap-2 w-full text-sm font-light">
            <a class="truncate flex-1" href="#">
              [NJZ] 이디야커피, 조각 케이크 2종 출시되어 맛있게 먹으러 준비 갈 완료
            </a>
            <time class="text-gray-300 text-right" datetime="2025-03-14">2025.03.14</time>
          </li>
          <li class="flex gap-2 w-full text-sm font-light">
            <a class="truncate flex-1" href="#"
              >[아시아 경제] 이디야커피, '비니스트 커피믹스' 출시 했다가 바로 취소 논란 일자 해명 글
              작성한 이디야 커피</a
            >
            <time class="text-gray-300 text-right" datetime="2025-03-14">2025.03.14</time>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
